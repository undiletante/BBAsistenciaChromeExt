<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts para el control de asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="popup.js"></script>
    <style>
        .container {
            max-width: 250px;
            width: 250px;
            margin: 20px auto 0;
        }

        button {
            max-width: 60%;
            border-radius: 5px;
        }

        h4 {
            color: #fff !important;
            font-weight: bold;
            text-transform: uppercase;
        }

        body {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            /* Degradado azul */
            color: white;
            /* Texto blanco dentro del contenedor */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Sombra para destacar */
        }

        .help-icon {
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
        }

        .github-icon i {
            font-size: 1.2rem;
            color: white;
        }

        i.help-icon:hover, .github-icon i:hover {
            color: forestgreen;
        }

        .tooltip {
            font-size: small;
        }
    </style>
</head>

<body class="bg-light p-3">
    <div class="container text-center">

        <h4 class="mb-4 fs-6">Scripts de asistencia para Cibertec </h4>

        <button id="script1" class="btn btn-primary mb-3 py-1 fs-7">Recolectar lista de alumnos</button>

        <button id="script2" class="btn btn-success mb-3 py-1 fs-7">Marcar asistencia</button>

        <!-- Ícono de ayuda con tooltip -->
        <div class="mt-1 text-end">
            <i class="help-icon bi bi-question-circle" data-bs-toggle="tooltip" data-bs-html="true" title="[1] En la página de la clase virtual, recolecta automáticamente la lista de alumnos asistentes con el primer botón. <br /><br />
            [2] En la página del registro de asistencia, marca automáticamente la asistencia de los alumnos recolectados con el segundo botón."
            style="text-align: left;"></i>
            &nbsp;&nbsp;
            <a href="https://github.com/waykuq/BBAsistenciaChromeExt" target="_blank" class="github-icon"
                data-bs-toggle="tooltip" title="Ver el repositorio en GitHub">
                <i class="bi bi-github"></i>
            </a>
        </div>

    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
